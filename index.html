    <script data-filename="pages/Workflow" data-linenumber="445" data-visual-selector-id="pages/Workflow445">
        let activities = JSON.parse(localStorage.getItem('beelzeflow_activities') || '[]');
        let editingId = null;

        const platformEmojis = { // New object for emojis
            Personal: 'üë§',
            Work: 'üè¢',
            Fitness: 'üí™',
            Learning: 'üìö',
            Other: '‚ãØ'
        };

        function saveActivities() {
            localStorage.setItem('beelzeflow_activities', JSON.stringify(activities));
            renderActivities();
        }

        function toggleExpand(id) { // New function to expand/collapse activity card
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                card.classList.toggle('expanded');
            }
        }

        function renderActivities() {
            const list = document.getElementById('activitiesList');
            const completed = activities.filter(a => a.completed).length;
            const total = activities.length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('performancePercent').textContent = percent + '%';
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressFill').style.width = percent + '%';

            if (activities.length === 0) {
                list.innerHTML = '<div data-filename="pages/Workflow" data-linenumber="481" data-visual-selector-id="pages/Workflow481" class="empty-state">No activities yet. Click "Add Activity" to get started!</div>';
                return;
            }

            list.innerHTML = activities.map(activity => `
                <div data-filename="pages/Workflow" data-linenumber="486" data-visual-selector-id="pages/Workflow486" class="activity-card ${activity.completed ? 'completed' : ''}" data-id="${activity.id}" onclick="toggleExpand('${activity.id}')">

                            <polyline data-filename="pages/Workflow" data-linenumber="490" data-visual-selector-id="pages/Workflow490" points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div data-filename="pages/Workflow" data-linenumber="493" data-visual-selector-id="pages/Workflow493" class="activity-time">
                        <svg data-filename="pages/Workflow" data-linenumber="494" data-visual-selector-id="pages/Workflow494" class="icon" viewBox="0 0 24 24" style="margin-right: 6px; width: 16px; height: 16px;">
                            <circle data-filename="pages/Workflow" data-linenumber="495" data-visual-selector-id="pages/Workflow495" cx="12" cy="12" r="10"></circle>
                            <polyline data-filename="pages/Workflow" data-linenumber="496" data-visual-selector-id="pages/Workflow496" points="12 6 12 12 16 14"></polyline>
                        </svg>
                        ${activity.time}
                    </div>
                    <div data-filename="pages/Workflow" data-linenumber="500" data-visual-selector-id="pages/Workflow500" class="activity-platform">${platformEmojis[activity.platform] || ''} ${activity.platform}</div>
                    ${activity.description ? `<div data-filename="pages/Workflow" data-linenumber="501" data-visual-selector-id="pages/Workflow501" class="activity-description">${activity.description}</div>` : ''} <!-- Conditionally render description -->
                    <div data-filename="pages/Workflow" data-linenumber="502" data-visual-selector-id="pages/Workflow502" class="activity-actions" onclick="event.stopPropagation()"> <!-- Added stopPropagation to prevent card expansion -->
                        <button data-filename="pages/Workflow" data-linenumber="503" data-visual-selector-id="pages/Workflow503" class="btn-action" onclick="toggleComplete('${activity.id}')" title="Complete">
                            <svg data-filename="pages/Workflow" data-linenumber="504" data-visual-selector-id="pages/Workflow504" class="icon" viewBox="0 0 24 24" style="color: ${activity.completed ? '#10b981' : '#6b7280'};">

                            </svg>
                        </button>

                                <path data-filename="pages/Workflow" data-linenumber="510" data-visual-selector-id="pages/Workflow510" d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path data-filename="pages/Workflow" data-linenumber="511" data-visual-selector-id="pages/Workflow511" d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button data-filename="pages/Workflow" data-linenumber="514" data-visual-selector-id="pages/Workflow514" class="btn-action" onclick="deleteActivity('${activity.id}')" title="Delete">
                            <svg data-filename="pages/Workflow" data-linenumber="515" data-visual-selector-id="pages/Workflow515" class="icon" viewBox="0 0 24 24" style="color: #ef4444;">
                                <polyline data-filename="pages/Workflow" data-linenumber="516" data-visual-selector-id="pages/Workflow516" points="3 6 5 6 21 6"></polyline>
                                <path data-filename="pages/Workflow" data-linenumber="517" data-visual-selector-id="pages/Workflow517" d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAddForm() {
            editingId = null;
            document.getElementById('activityForm').reset();
            document.getElementById('activityTime').value = '09:00'; // Set a default time
            document.getElementById('activityModal').classList.add('active');
        }

        function closeForm() {
            document.getElementById('activityModal').classList.remove('active');
            editingId = null;
        }

        function toggleComplete(id) {
            const activity = activities.find(a => a.id === id);
            if (activity) {
                activity.completed = !activity.completed;
                saveActivities();
            }
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (activity) {
                editingId = id;
                document.getElementById('activityName').value = activity.name;
                document.getElementById('activityTime').value = activity.time;
                document.getElementById('activityPlatform').value = activity.platform;
                document.getElementById('activityDescription').value = activity.description || ''; // Populate description
                document.getElementById('activityModal').classList.add('active');
            }
        }

        function deleteActivity(id) {
            if (confirm('Are you sure you want to delete this activity?')) {
                activities = activities.filter(a => a.id !== id);
                saveActivities();
            }
        }

        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('activityName').value;
            const time = document.getElementById('activityTime').value;
            const platform = document.getElementById('activityPlatform').value;
            const description = document.getElementById('activityDescription').value; // Get description

            if (editingId) {
                const activity = activities.find(a => a.id === editingId);
                if (activity) {
                    activity.name = name;
                    activity.time = time;
                    activity.platform = platform;
                    activity.description = description; // Update description
                }
            } else {
                activities.push({
                    id: Date.now().toString(),
                    name,
                    time,
                    platform,
                    description, // Save description
                    completed: false
                });
            }

            saveActivities();
            closeForm();
        });

        renderActivities();
    </script>
</body>
